<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="material-symbols-outlined">groups</span>
            <h1><a href="https://www.youtube.com/watch?v=2ObpZIsWC0I">Amigo Secreto</a></h1>
        </header>
        <div class="line"></div>
        <section class="principal">
            <div class="inserir">
                <div class="insNome">
                    <form>
                        <label for="nomeAmg">Digite o nome do amigo</label><br>
                        <input type="text" name="nomeAmg" id="nomeAmg">
                        <span class="mensagemErro"></span>
                    </form>
                </div>
                <div class="buttons">
                    <button type="button"  onclick="addAmigos()">Adicionar</button>
                    <button type="button" onclick="sorteio()">Sortear</button>
                    <button type="button" onclick="reiniciarSor()">Reiniciar</button>
                </div>
                <div class="showNome">
                    <label for="nome">Amigos inseridos para o Sorteio</label><br>
                    <input type="text" name="nome" id="nomesAdd">
                </div>
            </div>

            <div class="sorteio">
                <h3>Sorteio</h3>
                <div class="nomeSor">
                    <div class="duplas">
                    </div>
                </div>
            </div>
        </section>
        <div class="gift">
            <span class="material-symbols-outlined g1">featured_seasonal_and_gifts</span>
            <span class="material-symbols-outlined g2">featured_seasonal_and_gifts</span>
            <span class="material-symbols-outlined g3">featured_seasonal_and_gifts</span>
            <span class="material-symbols-outlined g4">featured_seasonal_and_gifts</span>
            <span class="material-symbols-outlined g5">featured_seasonal_and_gifts</span>
            <span class="material-symbols-outlined g6">featured_seasonal_and_gifts</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
